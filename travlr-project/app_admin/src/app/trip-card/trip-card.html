<div class="card">
  <div class="card-header">{{ trip.name }}</div>
  <img src="assets/{{ trip.image }}" alt="trip thumbnail" class="card-img-top" style="height: 200px; object-fit: cover;">
  <div class="card-body">
    <h6 class="card-subtitle mb-2 text-muted">
      {{ trip.resort }}
    </h6>
    <p class="card-subtitle mt-3 mb-3 text-muted">
      {{trip.length}} only {{trip.perPerson}} per person
    </p>
    <p class="card-text" [innerHTML]="trip.description">
    </p>
    <div class="btn-group" role="group">
      <button class="btn btn-warning btn-sm me-2" (click)="editTrip(trip)">Edit Trip</button>
      <button class="btn btn-danger btn-sm" (click)="deleteTrip(trip)">Delete Trip</button>
    </div>
  </div>
</div>
